<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <aside>
        <input type="text" name="filter" data-bind="value: filter, valueUpdate: 'keyup'"
            placeholder="refine your search here..." id="filter">

        <p data-bind="text: filter"></p>

        <ul data-bind="foreach: markers">
            
            <!-- ko if: $root.filterResults($data) -->
            <li data-bind="text: $data.title, click: $parent.showInfoWindow"></li>
            <!-- /ko -->
        </ul>

    </aside>
    <div id="map"></div>

    <script src="knockout-3.4.2.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf640kSXMGRhL3UjZ0Lz2JudvoCPA5ubw&libraries=places&callback=initMap">
    </script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
